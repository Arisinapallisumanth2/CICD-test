name: Model Training CICD
permissions:
  id-token: write
  contents: write 
  
on:
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python train_model.py

          echo "RF and LR Model Score" > report.md
          if [ -f scores.txt ]; then
            cat scores.txt >> report.md
          else
            echo "⚠️ scores.txt not found" >> report.md
          fi
          
          echo "Confusion Matrix & Feature Importance" > report1.md
          if [ -f ConfusionMatrix.png ]; then
            echo '|[](./ConfusionMatrix.png "ConfusionMatrix")' >> report1.md
          else
            echo "⚠️ ConfusionMatrix.png not found" >> report1.md
          fi

          if [ -f FeatureImportance.png ]; then
            echo '|[](./FeatureImportance.png "FeatureImportance")' >> report1.md
          else
            echo "⚠️ FeatureImportance.png not found" >> report1.md
          fi
     
          cat report.md report1.md >> combined_file.md
          cml comment create combined_file.md

